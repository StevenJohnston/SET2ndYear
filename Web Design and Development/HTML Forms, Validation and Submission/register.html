<!DOCTYPE html>
<html>
<head>
	<title>SET Registration</title>
	<script src="js/sjquery.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<form name="registerForm"  action="http://pc-00224d503c23/testRequest.asp" onsubmit="return validateRegisterForm()" method="GET">
	<table>
	<tr>
		<td><label>Name</label>
		<td><input name="name" type = "text" id="txtName">
	</tr> 
	<tr>
		<td><label>Street </label>
		<td><input name="street" type = "text" id="txtStreet">
	</tr>
	<tr>
		<td><label>City </label>
		<td><input name="city" type="text" id="txtCity">
	</tr>
	<tr>
		<td><label>Province </label>
		<td><select name="province" id="sProvince">
			<option value="NA">Select Province</option>
			<option value="AB">Alberta</option>
			<option value="BC">British Columbia</option>
			<option value="MB">Manitoba</option>
			<option value="NB">New Brunswick</option>
			<option value="NL">Newfoundland and Labrador</option>
			<option value="NS">Nova Scotia</option>
			<option value="ON">Ontario</option>
			<option value="PE">Prince Edward Island</option>
			<option value="QC">Quebec</option>
			<option value="SK">Saskatchewan</option>
			<option value="NT">Northwest Territories</option>
			<option value="NU">Nunavut</option>
			<option value="YT">Yukon</option>
		</select>
	</tr>
	<tr>
		<td><label>Postal Code </label>
		<td><input name="postal code"type="text" id="txtPostal">
	</tr>
	<tr>
		<td><input type="radio" id="rStudent" name="memberType" value="Student"> Student <br>
	
		<input type="radio" id="rFaculty" name="memberType" value="Faculty"> Faculty <br>
	</tr>
	</table>
	
		<div id="divFacCheck" style="display:none">
			<input name = "Teach" id="chkTeach" type="checkbox"> Teach in Engineering
			<input name = "Drive" id="chkDrive" type="checkbox"> Drive Car to Work
			<input name = "Lunch" id="chkLunch" type="checkbox"> Bring Lunch
		</div>
		<div id="divStuCheck" style="display:none">
			<input name = "Study" id="chkStudy" type="checkbox"> Study in Information Technology
			<input name = "Laptop" id="chkLaptop" type="checkbox"> Own a Laptop Computer
			<input name = "Bus" id="chkBus" type="checkbox"> Take Bus to School
			<input name = "Music" id="chkMusic" type="checkbox"> Own a Portable Music Player
		</div>
		<input type="reset" value="Cancel">
		<input type="Submit" value="Submit"><br>
		<div id="error" style="display:inline-block">
		</div>

	</form>
</body>
</html>
